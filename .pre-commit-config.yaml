repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.0
    hooks:
      - id: mypy
        args: [--strict, --explicit-package-bases]
        additional_dependencies:
          - 'numpy'
          - 'ipython'
          - 'jinja2'
          - 'sqlalchemy-stubs'
          - 'pandas-stubs'
          - 'traits-stubs'
          - 'traittypes'
          - 'types-pillow'
          - 'types-pytz'
          - 'types-pyyaml'
          - 'types-requests'
          - 'types-urllib3'
          - 'typing-extensions'
          - 'typing_extensions'
          - 'types-setuptools'
          - 'typeguard'
          - 'jupyter_server'
          - 'ipykernel'
          - 'panel'