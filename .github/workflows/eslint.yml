name: Test JS with Eslint

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      uses: actions/setup-node@v4
      with:
        node-version: 24
    - run: |
        cd ipyprogressivis/js
        yarn install
        yarn run eslint
